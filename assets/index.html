<script>

    $(document).ready(function () {

        // ==========================================================================
        // ------------------------ remainder alerts --------------------------------

        var confirmReceiptOfNotification = function (overwrite_restart_date = 0) {
            var id = $this.attr('id-alert');
            var reminder_type = $this.attr('reminder-type');
            var date_show = $this.attr('date-show');
            var title = $this.attr('title-alert');
            var restart_date_by_time = $this.attr('restart-date-by-time');

            if (overwrite_restart_date > 0) {
                restart_date_by_time = overwrite_restart_date;
            }
            $.ajax({
                type: 'POST',
                url: '/admin/AlertReminder/confirmReceiptOfNotification',
                data: {
                    id: id,
                    reminder_type: reminder_type,
                    date_show: date_show,
                    title: title,
                    restart_date_by_time: restart_date_by_time
                },
                success: function (data) {
                    console.log(data);
                    window.location = "/admin/app/showAlertAfterRemainder";
                }
            });
        }

        window.setInterval(function () {
            look_for_alerts_to_display();

        }, 60000);

        function look_for_alerts_to_display() { // jquery call function  every 60second
            //console.log('look_for_alerts_to_display');
            $.ajax({
                type: 'POST',
                url: '/admin/AlertReminder/showAlertPopUp',
                // data: {test: 1},
                success: function (data) {
                    if (data.length > 0) {
                        // console.log(data);
                        data.forEach(function (entry) {
                            // console.log(entry);
                            $this = $('#modal-info');
                            $this.find('.mod-title').text(entry.title);
                            $this.find('.mod-body').text(entry.description);

                            $this.attr('id-alert', entry.id);
                            $this.attr('reminder-type', entry.reminder_type);
                            $this.attr('date-show', entry.date_show);
                            $this.attr('title-alert', entry.title);
                            $this.attr('restart-date-by-time', entry.restart_date_by_time);

                            // reminder_type = CYCLICAL REMINDERS
                            if (entry.reminder_type == 2) {
                                $this.find('.reminder-type').css('display', 'block');
                                $this.find('#cyclical').css('display', 'inline');
                            } else {
                                $this.find('#one-time').css('display', 'inline');
                            }
                            $this.modal('show');
                        });
                    }
                }
            });

        }

        $('#modal-info').find('.button-modal-confirm').click(function () {
            confirmReceiptOfNotification();
        });
        $('#modal-info').find('.button-m-c-days').click(function () {
            var id = $this.attr('id-alert');
            var number_days = $this.find('.number_days').val();
            if (number_days == '') {
                alert("Wpisz ilość dni");
            } else {
                confirmReceiptOfNotification(number_days);
            }
        });

        $("input[data-bootstrap-switch]").each(function () {
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        });


        // $('input').daterangepicker({
        //     locale: {
        //         format: 'M/DD hh:mm A'
        //     }
        // });
        //
        // $('.datetimepicker').datetimepicker({
        //     dateFormat: 'yydd',
        //     timeFormat: 'hh'
        // });

        $(document).ready(function () {

            $(".input-file").before(
                function () {
                    if (!$(this).prev().hasClass('input-ghost')) {
                        var element = $("<input type='file' class='input-ghost' style='visibility:hidden; height:0'>");
                        element.attr("name", $(this).attr("name"));
                        element.change(function () {
                            element.next(element).find('input').val((element.val()).split('\\').pop());
                        });
                        $(this).find("button.btn-choose").click(function () {
                            element.click();
                        });
                        $(this).find("button.btn-reset").click(function () {
                            element.val(null);
                            $(this).parents(".input-file").find('input').val('');
                        });
                        $(this).find('input').css("cursor", "pointer");
                        $(this).find('input').mousedown(function () {
                            $(this).parents('.input-file').prev().click();
                            return false;
                        });
                        return element;
                    }
                }
            );

        });
    })
    ;

    </script>
